<h1>最高级形式</h1>
<p class="Subtitle">法语用 <b>plus</b>或 <b>moins</b> 
来指明形容词的最高级形式。最高级前可以跟：</p>
<ol>
  <li class="mvd-P">
    <p>一个定冠词:</p>
    <p>la <b>plus grande</b> des femmes</p>
  </li>
</ol>
<blockquote>
  <blockquote>
    <blockquote>
      <p>女人们中最高的那个</p>
    </blockquote>
  </blockquote>
</blockquote>
<ul>
  <p>la <b>moins grande</b> des femmes</p>
</ul>
<blockquote>
  <blockquote>
    <blockquote>
      <p>女人们中最矮的那个</p>
    </blockquote>
  </blockquote>
</blockquote>
<ol start="2">
  <li class="mvd-P">
    <p>一个主有形容词：</p>
    <p>votre <b>plus grande</b> soeur</p>
  </li>
</ol>
<blockquote>
  <blockquote>
    <blockquote>
      <p>您个儿最高的/年龄最大的姐姐</p>
    </blockquote>
  </blockquote>
</blockquote>
<p>&nbsp; 3. <b>介词de</b>:</p>
<blockquote>
  <blockquote>
    <p>Il y en a de <b>plus grands</b>.</p>
    <blockquote>
      <p>有更高的。</p>
    </blockquote>
  </blockquote>
</blockquote>
