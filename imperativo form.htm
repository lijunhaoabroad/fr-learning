<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 命令式</h1>
<p>&nbsp;&nbsp;&nbsp; 
命令式表示命令或请求。命令式由动词的直陈式现在时的变位变化而成。命令式只用于第二人称单(<b>tu</b>)、复数(<b>vous</b>/<b>vous</b>)，第一人称</p>
<p>复数(<b>nous</b>)，且人称代词并不出现（代动词的美丽的除外）。</p>
<p><b>Viens</b> vite!</p>
<blockquote>
  <p>快来！</p>
</blockquote>
<p><b>Allons</b> danser!</p>
<blockquote>
  <p>我们跳舞去!</p>
</blockquote>
<p><b>Prenez</b> garde!</p>
<blockquote>
  <p>小心!</p>
</blockquote>
