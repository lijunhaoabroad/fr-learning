<h1>&nbsp;&nbsp;&nbsp;&nbsp; 自反代词</h1>
<p class="Subtitle">&nbsp;&nbsp;&nbsp; 法语自反代词有:</p>
<p>　
<table border="2" cellPadding="1" cellSpacing="1" width="271">
  <tbody>
    <tr>
      <td vAlign="top" width="40%">
        <p>&nbsp;</p>
      </td>
      <td vAlign="top" width="31%">
        <p><b>单数singulier</b></p>
      </td>
      <td vAlign="top" width="29%">
        <p><b>复数pluriel</b></p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="40%">
        <p><i>第一人称：</i></p>
      </td>
      <td vAlign="top" width="31%">
        <p>me</p>
      </td>
      <td vAlign="top" width="29%">
        <p>nous</p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="40%">
        <p><i>第二人称</i><i>:</i></p>
      </td>
      <td vAlign="top" width="31%">
        <p>te</p>
      </td>
      <td vAlign="top" width="29%">
        <p>vous</p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="40%">
        <p><i>第三人称</i><i>:</i></p>
      </td>
      <td vAlign="top" width="31%">
        <p>se</p>
      </td>
      <td vAlign="top" width="29%">
        <p>se</p>
      </td>
    </tr>
  </tbody>
</table>
<p><b>注释</b><b>:</b> <b>me</b>, <b>te</b>, 和<b>se</b>  
当遇到以元音或以哑音h开头的动词时，要写成 <b>m',</b> <b>t', s'</b>。</p>
<h2>例如:</h2>
<p>Je <b>me</b> tais.</p>
<blockquote>
  <p>我不说话。</p>
</blockquote>
<p>Nous <b>nous</b> dépêchons.</p> 
<blockquote> 
  <p>我们快点。</p>
</blockquote>
<p><b>但是:</b></p>
<p>Il <b>s'</b>apaise.</p>
<blockquote>
  <p>他平静下来了。</p>
</blockquote>
