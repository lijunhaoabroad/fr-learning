<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
指示形容词</h1>
<p class="Subtitle">指示形容词用来确指所提到的名词。法语指示形容词有:</p>
<p>　
<table border="2" cellPadding="1" cellSpacing="1" width="446">
  <tbody>
    <tr>
      <td vAlign="top" width="22%">　</td>
      <td vAlign="top" width="39%">
        <p><b>阳性</b></p>
      </td>
      <td vAlign="top" width="39%">
        <p><b>阴性</b></p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="22%">
        <p>单数</p>
      </td>
      <td vAlign="top" width="39%">
        <p><b>ce, cet</b></p>
      </td>
      <td vAlign="top" width="39%">
        <p><b>cette</b></p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="22%">
        <p>复数</p>
      </td>
      <td vAlign="top" width="39%">
        <p><b>ces</b></p>
      </td>
      <td vAlign="top" width="39%">
        <p>&nbsp;</p>
      </td>
    </tr>
  </tbody>
</table>
<p><b>Cet</b> 用在以元音或亚音h开始的名词前：</p>
<ul>
  <li class="mvd-P">
    <p><b>Cet</b> ami.<br>
    </p>
  <li class="mvd-P">这个朋友。
    <p>　</p>
  </li>
</ul>
<p class="Subtitle">指示形容词可以通过在名词后面加副词<b>ci或là</b> 
的方式来增强语气:</p>
<ul>
  <li class="mvd-P">
    <p><b>Cet</b> ami-<b>là</b>.<br>
    </p>
  <li class="mvd-P">那边的那位朋友。<br>
  <li class="mvd-P"><b>Cet</b> ami-<b>ci</b>.<br>
  <li class="mvd-P">这边的这位朋友。
    <p>　</p>
  </li>
</ul>
