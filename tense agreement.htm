<h1>时态的配合</h1>
<p class="Subtitle">法语复合句中，时态的配合如下表；</p>
<p>当主句动词是现在时或将来时，从句动词是：</p>
<p>　
<table border="2" cellPadding="1" cellSpacing="1" width="50%" height="95">
  <tbody>
    <tr>
      <td vAlign="top" width="50%" height="16">
        <p>主句</p>
      </td>
      <td vAlign="top" width="50%" height="16">
        <p>从句</p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="50%" height="16">
        <p>现在时</p>
      </td>
      <td vAlign="top" width="50%" height="16">
        <p>现在时</p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="50%" height="16">
        <p>将来时</p>
      </td>
      <td vAlign="top" width="50%" height="16">
        <p>现在时</p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="50%" height="23">
        <p>未完成过去时</p>
        <p>简单过去时</p>
        <p>复合过去时<br>
        愈过去时</p>
      </td>
      <td vAlign="top" width="50%" height="23">
        <p>复合过去时</p>
      </td>
    </tr>
  </tbody>
</table>
<p>当主句动词是过去时，从句动词是：</p>
<p>　
<table border="2" cellPadding="1" cellSpacing="1" width="50%">
  <tbody>
    <tr>
      <td vAlign="top" width="50%">
        <p>主句</p>
      </td>
      <td vAlign="top" width="50%">
        <p>从句</p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="50%">
        <p>未完成过去时<br>
        简单过去时</p>
      </td>
      <td vAlign="top" width="50%">
        <p>未完成过去时</p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="50%">
        <p>先将来时</p>
      </td>
      <td vAlign="top" width="50%">
        <p>未完成过去时</p>
      </td>
    </tr>
    <tr>
      <td vAlign="top" width="50%">
        <p>复合过去时<br>
        先过去时</p>
      </td>
      <td vAlign="top" width="50%">
        <p>愈过去时</p>
      </td>
    </tr>
  </tbody>
</table>
