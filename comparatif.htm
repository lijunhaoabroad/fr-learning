<h1>形容词的比较级形式</h1>
<p class="Subtitle">法语的比较级形式有如下几种:</p>
<ol>
  <li class="mvd-P">
    <p>同等: <b>aussi+</b>形容词+<b>que</b>：</p>
    <ul>
      <blockquote>
      </blockquote>
      <li class="mvd-P">
        <p>Elle est <b>aussi grande que</b> son frère.</p>
      <li class="mvd-P">
        <p>她和她哥哥一样高。</p>
      </li>
    </ul>
  <li class="mvd-P">
    <p>较高: <b>plus+</b>形容词+<b>que</b>.</p>
    <ul>
      <blockquote>
      </blockquote>
      <li class="mvd-P">
        <p>Elle est <b>plus grande que</b> son frère.</p>
      <li class="mvd-P">
        <p>她比她哥哥高。</p>
      </li>
    </ul>
  <li class="mvd-P">
    <p>较低: <b>moins</b> +形容词+<b>que</b>.</p>
    <ul>
      <blockquote>
      </blockquote>
      <li class="mvd-P">
        <p>Elle est <b>moins grande que</b> son frère.</p>
      <li class="mvd-P">
        <p>她比她哥哥矮。</p>
      </li>
    </ul>
  </li>
</ol>
