<h1 align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
不定冠词</h1> 
<p class="Subtitle">不定冠词相当于英语的<b>a</b> / <b>an</b> / <b>one</b>  
，用于不确指名词。用法如下：</p> 
<p class="Subtitle">单数 <i><b>singulier</b></i></p> 
<p>　
<table border="2" cellPadding="1" cellSpacing="1" width="40%">
  <tbody>
    <tr>
      <td vAlign="top" width="50%">
        <p><b>un</b> homme (masc.)</p> 
      </td> 
      <td vAlign="top" width="50%"> 
        <p><i>a</i> man</p> 
      </td> 
    </tr> 
    <tr> 
      <td vAlign="top" width="50%"> 
        <p><b>une</b> femme (fem.)</p> 
      </td> 
      <td vAlign="top" width="50%"> 
        <p><i>a</i> woman</p> 
      </td> 
    </tr> 
  </tbody> 
</table> 
<p><b><i>复数 pluriel</i></b></p> 
<p>　
<table border="2" cellPadding="1" cellSpacing="1" width="40%">
  <tbody>
    <tr>
      <td vAlign="top" width="50%">
        <p><b>des</b> hommes et <b>des</b> femmes (masc. and fem.)</p> 
      </td> 
      <td vAlign="top" width="50%"> 
        <p>men and women</p> 
      </td> 
    </tr> 
  </tbody> 
</table> 
<p>
